<script>
//Create Websocket
var myIP = '10.0.0.111'
var client = new WebSocket('ws://'+myIP+':9100');


function receiveMessage(i){
	var timeStamp = Date.now();
    var message   = "Received from server " + timeStamp;
    console.log(i.data);
    if (i.data == 1){
        document.getElementById("titletext").innerHTML = "Congratulations";
        document.getElementById("resulticon").src = "https://upload.wikimedia.org/wikipedia/commons/b/bd/Checkmark_green.svg";
        document.getElementById("tagline").innerHTML = "You are the Chosen One! Have Fun being Certified";
        document.getElementById("details").innerHTML = "";
        document.getElementById("levers").innerHTML = "";

        // client.send(message); 
    }
    else {
        document.getElementById("titletext").innerHTML = "Alas!";
        document.getElementById("resulticon").src = "https://upload.wikimedia.org/wikipedia/commons/1/1e/Emoji_u274c.svg";
        document.getElementById("tagline").innerHTML = "You will always remember this day as the day you almost caught Captain Jack Sparrow!";
        document.getElementById("details").innerHTML = "Try tweaking some of the levers below to increase chances of completion based on averages of successful students:";
        document.getElementById("levers").innerHTML = "Forum posts: xx, Age: xx, Level of education: xx, Age: xx, Completed chapters: xx ";
        // client.send(message); 
    }
};

function sendMessage(){
    var timeStamp = Date.now();
    var message   = "Sending to server " + timeStamp;
    client.send(message)
    setInterval(function(){client.send(message)}, 500);
}

client.onopen = function (event) {
    sendMessage();
    // setInterval(sendMessage(), 500);

    client.send("Hello, server");
    console.log('Client Established')
    // console.log(event);
};

client.onmessage = function (event) {
    receiveMessage(event);
    //  var timeStamp = Date.now();
    //  client.send("New Message Received by Client!" + timeStamp);
    // console.log(event.data);        
};



</script>
